<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - Watch Tv Shows Online, Watch Movie Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="css/img/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Wach anywhere. Cancel anythime</p>
            <a href="#" class="btn btn-xl">
                Watch Free for 30 Days > <i class="fas fa-chevron-rigth btn-icon"></i>
            </a>
        </div>
    </header>
    
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel anytime</p>
                

            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Watch anywhere</p>
                

            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                    <p class="hide-sm">Pick your price</p>
            
            </div>
        </div>
    </section>
    <section class="tab-content">
        <div class="container">
            <!--tab conent 1-->
            <div id="tab-1-content" class="tab-content-item show">
            <div class="tab-1-content-inner">
                <p class="text-lg">
                    If you decide Netflix isn't for you - no problem. No commitment.
                    Cancel online anytime.
                </p>
                <a href="#" class="btn btn-lg">Watch free For 30 Days</a>
            <div>
            <img src="css/img/device-pile.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
